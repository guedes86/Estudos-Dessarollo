<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculadora">
        <h1>Calculadora</h1>
        <h2 id="resultado2"></h2>

        <form action="calculadora">
            <label for="valor1"> Valor 1 : <input type="number" id="valor1" required></label>
            <label for="valor2"> Valor 2 : <input type="number" id="valor2" required></label>
            <div id="btncalculadora">
                <button type="button" onclick="suma()"> + </button>
                <button type="button" onclick="subtrair()"> - </button>
                <button type="button" onclick="multi()"> * </button>
                <button type="button" onclick="div()"> / </button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
